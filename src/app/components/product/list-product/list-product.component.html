<section *ngIf=" showAdminBoard">
  <div class="container" style="overflow-x:auto;">
    <table id="products" class="table table-striped pt-3" style="box-shadow: 0px 3px 6px #00000029;border-radius: 17px;    font-family: 'montserrat' , sans-serif;">
      <thead>
      <tr style="color: #BDA5FF">
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let p of Products">
        <th scope="row">{{p.id}}</th>
        <td>{{p.nameP}}</td>
        <td>{{p.descriptionP}}</td>
        <td><img style="height:100px;" [src]="p.imageP"> </td>

        <td>
          <a type="button" (click) = "updateProduct(p.id)">
            <i class="bi bi-list-check" style="font-size: 2rem ; color: blue"></i>
          </a>
        </td>
        <td>
          <a type="button" (click) = "deleteProduct(p.id)" >
            <i class="bi bi-trash-fill" style=" font-size: 2rem ; color: red"  ></i>
          </a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

</section>
